name = 'identity'
service_type = 'identity'
service_id = 'identity'
client_secret = ''
port = 8001
processes = 1
ip = "0.0.0.0"
env = "dev"

# hub id
hub_id = "hub1"

# `log_to_stderr` turns on logging to console
log_to_stderr = True

# `log_file_prefix` turns on logging to file
log_file_prefix = 'app.log'

# `syslog_host` IP Address - turns on logging to a syslog server
# can be also defined as the CLI parameter:
# python template/ --logging=debug --syslog_host=127.0.0.1
# syslog_host = '127.0.0.1'
# syslog_port = 514

# configure service capabilities
# `max_id_generation_count` sets the maximum number of IDs allowed
# to be generated in one request
max_id_generation_count = 1024

# dependencies if apply
url_registry_db = ""
url_accounts = "https://localhost:8006"
url_auth = "https://localhost:8007"
url_identity = ""
url_index = ""
url_onboarding = ""
url_repository = ""
url_transformation = ""
url_registration = ""

# OAuth
use_oauth = True
# ssl, i.e. https
use_ssl = True

cors = True
